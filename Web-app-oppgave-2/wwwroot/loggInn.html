<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Logg Inn siden</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <script src="js/loggInn.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container bg-light">
        <h1 class="text-center">Logg inn</h1>

        <form class="form p-5 mx-auto w-50">
            <div class="row">
                <div class="col-md-4">
                    <label>Brukernavn</label>
                </div>
                <div class="col-md-6">
                    <input type="text" id="brukernavn" onchange="validerBrukernavn(this.value)" />
                </div>
                <span id="feilBrukernavn" style="color: red"></span>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>Passord</label>
                </div>
                <div class="col-md-6">
                    <input type="password" id="passord" onchange="validerPassord(this.value)" />
                </div>
                <span id="feilPassord" style="color: red"></span>
            </div>
            <input type="button" value="Logg inn" onClick="loggInn()" class="btn btn-primary" />
            <div id="feil" style="color: red"></div>
        </form>
    </div>


</body>
</html>
