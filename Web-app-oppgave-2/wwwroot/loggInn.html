<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- my styles -->
    <link rel="stylesheet" href="styles/main.css">
    <title>Logg Inn siden</title>
</head>

<!-- Nav Section -->
<header class="sticky-top bg-light border-bottom border-1">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="index.html">
                    <img src="assets/logo.svg" alt="logo image" style="width: 35px">
                    <small class="mx-4 d-lg-block d-none">Norway Cruise</small>
                </a>

                <button class="navbar-toggler" id="btn-toggle" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarMenu"
                        aria-controls="navbarMenu"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="bi bi-list"></span>
                    <span class="bi bi-x close-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarMenu">
                    <div class="navbar-nav ms-auto">
                        <hr class="d-lg-none d-block w-100 bg-secondary">
                        <h3 class="d-lg-none d-block fw-light m-0">Norway Cruise</h3>
                        <hr class="d-lg-none d-block w-100 bg-secondary">
                        <a class="me-lg-4 a-link" href="kunde.html">Bestill</a>
                        <a class="me-lg-4 a-link" href="loggInn.html">Logg Inn</a>

                </div>
            </div>
        </nav>
    </div>
</header>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h1 class="fw-light text-center">Logg Inn</h1>
                <hr class="w-100">
                <form class="form">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="_" id="brukernavn"
                               onchange="validerBrukernavn(this.value)">
                        <label><i class="bi bi-person me-2"></i>Brukenavn</label>
                        <span id="feilBrukernavn" class="text-danger"></span>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" placeholder="_" id="passord"
                               onchange="validerPassord(this.value)">
                        <label><i class="bi bi-shield-lock fs-6 me-2"></i>Passord</label>
                        <span id="feilPassord" class="text-danger"></span>
                    </div>
                </form>
                
                <button class="btn btn-theme w-100" onclick="loggInn()">Logg Inn</button>
                <div id="feil" class="text-danger"></div>
            </div>
        </div>
    </div>

<!-- jquery script -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"

<script src="js/loggInn.js"></script>
