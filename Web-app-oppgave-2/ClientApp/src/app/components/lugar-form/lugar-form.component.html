<div class="w-50 border-3 border-primary">
  <h1>Lugar redigering</h1>
  <form class="d-flex flex-column justify-content-center align-items-center">
    <div class="w-75">
      <label class="form-label fw-bolder">Navn: </label>
      <input type="text" placeholder="{{lugar.navn}}" class="form-control">
    </div>
    <div class="mt-2 w-75">
      <label class="form-label fw-bolder">Beskrivelse: </label>
      <input type="text" placeholder="{{lugar.beskrivelse}}" class="form-control">
    </div>
    <div class="mt-2 w-75">
      <label class="form-label fw-bolder">Kapasitet: </label>
      <input type="number" placeholder="{{lugar.kapasistet}}" class="form-control">
    </div>
    <div class="mt-2 w-75">
      <label class="form-label fw-bolder">Max Reservasjon: </label>
      <input type="number" placeholder="{{lugar.maxReservasjon}}" class="form-control">
    </div>
    <div class="mt-2 w-75">
      <label class="form-label fw-bolder">Pris: </label>
      <input type="number" placeholder="{{lugar.pris}}" class="form-control">
    </div>
    <!--<div class="mt-2 w-75">
      <label for="bilde" class="form-label fw-bolder">Bilde: </label>
      <input type="file" placeholder="{{rute.bilde}}" id="bilde" class="form-control" alt="Et bilde" accept=".jpeg, .jpg, .png">
    </div>-->
    <div class="mt-2 w-75 btn-group">
      <input type="submit" value="Endre" class="btn btn-sm btn-primary">
      <input type="submit" value="Avbryt" class="btn btn-sm btn-secondary">
    </div>
  </form>
</div>
